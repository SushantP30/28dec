<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1><br>
    
    <label for="name">1.FirstName:</label>
    <input type="text" id="name" required><br>

    <label for="lastName">2.LastName:</label>
    <input type="text" id="lastName" required><br>

    <label for="contact">3.Contact Number:</label>
    <input type="number" id="contact" required><br>

    <label for="mail">4.Email:</label>
    <input type="email"id="mail"><br>

    <label for="dob">5.DOB</label>
    <input type="date"id="dob"><br>

    <p>Select Gender:</p>
    <input  type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input  type="radio"id="female" name="gender">
    <label for="female">Female</label><br>

    <p>Favorite Game:</p>
    <input type="checkbox" id="cricket">
    <label for="cricket">Cricket</label>

    <input type="checkbox" id="football">
    <label for="football">Football</label>

    <input type="checkbox" id="soccer">
    <label for="soccer">Soccer</label><br>

    <p>Select state</p>
    <select>
        <option>Maharashtra</option>
        <option>Tamilnadu</option>
        <option>Gujrat</option>
        <option>Goa</option>
    </select>
    <br>
  
    <p>Socail media Urls:</p>
    <label for="linkdinP">Linkdin Profile Url:</label>
    <input type="url" id="linkdinP"><br>

    <label for="facebook">Facebook Url:</label>
    <input type="url" id="facebook"><br>

    <input type="submit" value="register">
    <input type="reset"value="EraseAll">
    

</body>
</html>
